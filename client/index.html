    <title>Friend Finder</title>
  </head>
  <body>

    <div class="container" id="form">
    <form class="mt-4">
      <!-- input for user name -->
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">User Name</label>
        <input type="text" class="form-control" id="user" >
      </div>
      <!-- select -->
      <div class="col-md-3 mb-3">
        <label>Cities</label>
        <select class="custom-select" id="city" required>
          <option selected disabled value="">Choose your city</option>
          <option>San Francisco</option>
          <option>Los Angeles</option>
          <option>New York</option>
        </select>
      </div>
      <!-- check -->
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="check" required>
          <label class="form-check-label" for="invalidCheck2">
            Do you like animals?
          </label>
        </div>
      </div>
      <!-- button -->
      <button class="btn btn-primary" id="submit">Match</button>
    </form>

              <div id="some">
                  <ul id="list">
                  </ul>
                </div>
  </div>

  
  </body>
